<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List 4</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo" id="todo">
        <div class="header" id="header">
            <h1>Quick Todo</h1>
        </div>
        <p class="description" id="description"><b>A simple and quick over-the-desk todo web application.</b></p>
        <!-- INPUT AREA -->
        <div class="input-area" id="input-area">
            <!-- ITEM INPUT -->
            <div class="item-input-container">
                <input class="item-input" id="item-input" type="text" placeholder="Enter items" autofocus>
                <div class="btn-controls" id="controls">
                    <button class="btn enter" id="enter">Enter</button>
                    <button class="btn clear" id="clear">Clear</button>
                </div>
            </div>
            <!-- TIME INPUT -->
            <!-- <div class="time-input">
                <h3>By what time?</h3><input type="time" id="time-input" name="appt" min="09:00" max="18:00" required>
            </div> -->
            
        </div>
        <ul class="ul">
            <!-- <li>Item 1</li> -->
        </ul>
        <p class="info" id="info"><span class="tip">*Tip:</span> Click on an item to scratch through it</p>
    </div>



    <script src="script.js"></script>
</body>
</html>
